{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My Blog App</title>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>

	<div class="page-header">

	<div class="content">
		<div class="row">
			<div class="col-md-8">

				{% block content %}

			</div>
		</div>
	</div>

</body>
</html>
