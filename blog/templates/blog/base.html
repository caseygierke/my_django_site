{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text">
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	<link rel="stylesheet" href="{% static 'css/zenburn.css' %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

	<div class="page-header">
		{% if user.is_authenticated %}
			<a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fas fa-drafting-compass fa-2x"></i></a>
			<a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus-square fa-2x"></i></a>
		
			<p class="top-menu">Hello, {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
		{% else %}
			<a href="{% url 'login' %}" class="top-menu">Login</a>
			<!-- <button type="submit" class="btn btn-primary">Login</button> -->
		{% endif %}
		<h1><a href="{% url 'post_list' %}">My Blog App</a></h1>
	</div>

	<div class="content">
		<div class="row">
			<div class="col-md-8">

				{% block content %}
				{% endblock %}

			</div>
		</div>
	</div>

</body>
</html>
